version: '3.8'

services:
  zdf-mediathek-mcp:
    image: ghcr.io/nicklas2751/zdfmediathek-mcp:latest
    container_name: zdf-mediathek-mcp
    ports:
      - "8080:8080"
    environment:
      # Required: ZDF API OAuth2 Credentials
      # Obtain from: https://developer.zdf.de/limited-access
      ZDF_CLIENT_ID: ${ZDF_CLIENT_ID}
      ZDF_CLIENT_SECRET: ${ZDF_CLIENT_SECRET}

      # Optional: Server Configuration
      SERVER_PORT: 8080
      LOG_LEVEL: INFO

    # Health checks for container orchestration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Restart policy
    restart: unless-stopped

    # Security: Run as non-root user (buildpacks default)
    # user: "1000:1000"  # Uncomment if needed

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

